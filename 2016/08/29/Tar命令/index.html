<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content="一个在普通人中挣扎的程序员的笔记"><title>Tar命令 | 风的记忆</title><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/4.2.0/normalize.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/0.6.0/pure-min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/0.6.0/grids-responsive-min.css"><link rel="stylesheet" type="text/css" href="/css/style.css?v=0.0.0"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css"><script type="text/javascript" src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"></head><body><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">Tar命令</h1><a id="logo" href="/.">风的记忆</a><p class="description"></p></div><div id="nav-menu"><a href="/." class="current"><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a><a href="/about/"><i class="fa fa-user"> 关于</i></a><a href="/atom.xml"><i class="fa fa-rss"> 订阅</i></a></div></div><div id="layout" class="pure-g"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">Tar命令</h1><div class="post-meta">Aug 29, 2016<span> | </span><span class="category"><a href="/categories/Linux/">Linux</a></span><script src="https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js" async></script><span id="busuanzi_container_page_pv"> | <span id="busuanzi_value_page_pv"></span><span> Hits</span></span></div><div class="post-content"><h2 id="语法"><a href="#语法" class="headerlink" title="语法"></a>语法</h2><figure class="highlight accesslog"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ tar <span class="string">[选项]</span> <span class="string">[参数]</span></div></pre></td></tr></table></figure>
<h2 id="选项"><a href="#选项" class="headerlink" title="选项"></a>选项</h2><figure class="highlight haml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">-<span class="ruby">A或--catenate：新增文件到以存在的备份文件； </span></div><div class="line">-<span class="ruby">B：设置区块大小； </span></div><div class="line">-<span class="ruby">c或--create：建立新的备份文件； </span></div><div class="line">-<span class="ruby">C &lt;目录&gt;：这个选项用在解压缩，若要在特定目录解压缩，可以使用这个选项。 </span></div><div class="line">-<span class="ruby">d：记录文件的差别； </span></div><div class="line">-<span class="ruby">x或--extract或--get：从备份文件中还原文件； </span></div><div class="line">-<span class="ruby">t或--list：列出备份文件的内容； </span></div><div class="line">-<span class="ruby">z或--gzip或--ungzip：通过gzip指令处理备份文件； </span></div><div class="line">-<span class="ruby">Z或--compress或--uncompress：通过compress指令处理备份文件； </span></div><div class="line">-<span class="ruby">f&lt;备份文件&gt;或--file=&lt;备份文件&gt;：指定备份文件； </span></div><div class="line">-<span class="ruby">v或--verbose：显示指令执行过程； -r：添加文件到已经压缩的文件； </span></div><div class="line">-<span class="ruby">u：添加改变了和现有的文件到已经存在的压缩文件； </span></div><div class="line">-<span class="ruby">j：支持bzip2解压文件； -v：显示操作过程； </span></div><div class="line">-<span class="ruby">l：文件系统边界设置； -k：保留原有文件不覆盖； </span></div><div class="line">-<span class="ruby">m：保留文件不被覆盖； -w：确认压缩文件的正确性； </span></div><div class="line">-<span class="ruby">p或--same-permissions：用原来的文件权限还原文件； </span></div><div class="line">-<span class="ruby">P或--absolute-names：文件名使用绝对名称，不移除文件名称前的“/”号； </span></div><div class="line">-<span class="ruby">N &lt;日期格式&gt; 或 --newer=&lt;日期时间&gt;：只将较指定日期更新的文件保存到备份文件里； </span></div><div class="line">-<span class="ruby">-exclude=&lt;范本样式&gt;：排除符合范本样式的文件。</span></div></pre></td></tr></table></figure>
<h2 id="参数"><a href="#参数" class="headerlink" title="参数"></a>参数</h2><p>文件或目录：指定要打包的文件或目录列表。</p>
<h2 id="实例"><a href="#实例" class="headerlink" title="实例"></a>实例</h2><h3 id="将文件全部打包成tar包："><a href="#将文件全部打包成tar包：" class="headerlink" title="将文件全部打包成tar包："></a>将文件全部打包成tar包：</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ tar -cvf log.tar log.log 仅打包，不压缩！ </div><div class="line">$ tar -zcvf log.tar.gz log.log 打包后，以 gzip 压缩 </div><div class="line">$ tar -jcvf log.tar.bz2 log.log 打包后，以 bzip2 压缩</div></pre></td></tr></table></figure>
<h3 id="将tar包解压缩："><a href="#将tar包解压缩：" class="headerlink" title="将tar包解压缩："></a>将tar包解压缩：</h3><figure class="highlight stylus"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ tar -xvf log<span class="selector-class">.tar</span></div><div class="line">$ tar -zxvf log<span class="selector-class">.tar</span><span class="selector-class">.gz</span></div><div class="line">$ tar -jxvf log<span class="selector-class">.tar</span><span class="selector-class">.bz2</span></div></pre></td></tr></table></figure>
<h3 id="保留文件权限"><a href="#保留文件权限" class="headerlink" title="保留文件权限:"></a>保留文件权限:</h3><figure class="highlight stylus"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ tar -cvpf log<span class="selector-class">.tar</span> log<span class="selector-class">.log</span> 仅打包，不压缩！ </div><div class="line">$ tar -zcvpf log<span class="selector-class">.tar</span><span class="selector-class">.gz</span> log<span class="selector-class">.log</span> 打包后，以 gzip 压缩 </div><div class="line">$ tar -jcvpf log<span class="selector-class">.tar</span><span class="selector-class">.bz2</span> log<span class="selector-class">.log</span> 打包后，以 bzip2 压缩</div></pre></td></tr></table></figure>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ tar -xvpf log<span class="selector-class">.tar</span></div><div class="line">$ tar -zxvpf log<span class="selector-class">.tar</span><span class="selector-class">.gz</span></div><div class="line">$ tar -jxvpf log<span class="selector-class">.tar</span><span class="selector-class">.bz2</span></div></pre></td></tr></table></figure>
